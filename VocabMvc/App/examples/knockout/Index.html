<!DOCTYPE html>
<html>
<head>
    <title>Ko Demo</title>
    <meta charset="utf-8" />
    <link href="/Styles/Site.css" rel="stylesheet" />
</head>
<body>
    <a href="/">Home</a>
    <h2>Knockout Example</h2>
    <p class="help"></p>
    <div data-bind="with: curItem">
        <p data-bind="text: def"></p>
    </div>
    <div data-bind="foreach: choices" class="answer-div">
        <button data-bind="text: $data, click: $parent.clickWord" class="answer-btn"></button>
    </div>
    <p data-bind="if: isCorrect() != undefined">
        <span data-bind="if: isCorrect()" class="correct">Correct <button data-bind="click: goNext" class="next-btn">Next =></button></span>
        <span data-bind="if: !isCorrect()" class="wrong">Try again </span>
    </p>
    <p data-bind="if: isComplete" class="correct">
        Complete!
    </p>

    <script src="/Scripts/jquery-2.1.4.js"></script>
    <script src="/Scripts/knockout-3.4.0.debug.js"></script>
    <script src="/App/vocabulary/Util.js"></script>
    <script src="/App/vocabulary/VocItem.js"></script>
    <script src="/App/examples/knockout/Quiz.js"></script>
</body>
</html>
